<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-AI</title>
    <link rel="stylesheet" href="main.css">
    <link href="./favicon.ico" rel="icon" type="image/x-icon">
</head>

<body class="dark-mode">
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Note-AI</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch" class="toggle-label"></label>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <button id="start-btn" class="btn record-btn">
                <span class="icon">üéôÔ∏è</span> Start Recording
            </button>
            <button id="stop-btn" class="btn stop-btn" disabled>
                <span class="icon">‚èπÔ∏è</span> Stop Recording
            </button>
        </div>

        <!-- Status -->
        <div class="status" id="status">Press <kbd>Alt + N</kbd> to start recording.</div>

        <!-- Notes List -->
        <div class="notes-container">
            <div class="notes-list" id="notes-list">
                <!-- Notes will be dynamically added here -->
            </div>
        </div>

        <!-- Add Note Manually -->
        <div class="add-note">
            <textarea id="manual-note" placeholder="Type your note here..."></textarea>
            <button id="add-note-btn" class="btn add-btn">Add Note</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
